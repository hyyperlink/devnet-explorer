<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyyperlink account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 20 20">
                    <path fill="#ffffff" d="M6.70247571,4412.07175 L12.0994757,4404.08575 C12.3864757,4403.69975 13.0004757,4403.90275 13.0004757,4404.38375 L13.0004757,4415.43475 C13.0004757,4415.82075 12.5804757,4416.06175 12.2474757,4415.86675 L6.85047571,4412.80175 C6.59347571,4412.65075 6.52447571,4412.31075 6.70247571,4412.07175 L6.70247571,4412.07175 Z" transform="translate(-60, -4400)"/>
                </svg>
                <div class="logo-text">
                    hyyperlink<span class="version" id="version"></span>
                </div>
            </a>
        </header>

        <!-- Add attribution text at bottom -->
        <div id="attribution" style="
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.8;
        "></div>

        <!-- Account Details -->
        <div class="account-details" id="account">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Transaction History -->
        <div class="transaction-history" id="history">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_ENDPOINTS = [
            "api.colibri.testnet.hyyperlink.com",
            "api.ox.testnet.hyyperlink.com",
            "api.rex.testnet.hyyperlink.com"
        ];

        // Replace network selection with random selection
        const nodes = API_ENDPOINTS;
        const selectedNode = nodes[Math.floor(Math.random() * nodes.length)];
        
        // Set initial API base URL using random node
        let API_BASE = `https://${selectedNode}/api/v1`;

        // Load account details and history
        async function loadAccount() {
            try {
                const params = new URLSearchParams(window.location.search);
                const address = params.get('address');

                // Fetch both balance and history in parallel
                const [balanceResponse, historyResponse] = await Promise.all([
                    fetch(`${API_BASE}/balance/${address}`),
                    fetch(`${API_BASE}/history/${address}`)
                ]);

                const balanceData = await balanceResponse.json();
                const historyData = await historyResponse.json();

                if (balanceData.success) {
                    // Handle balances (supports multiple token balances)
                    document.getElementById('account').innerHTML = `
                        <h2 class="section-title">Account Details</h2>
                        <div class="detail-item" style="margin-bottom: 2rem;">
                            <div class="detail-label">Address</div>
                            <div class="detail-value">${address}</div>
                        </div>
                        <h3 class="section-title">Balances</h3>
                        <div class="balance-grid">
                            ${balanceData.data.balances.map(balance => `
                                <div class="balance-item">
                                    <div class="balance-label">${balance.symbol}</div>
                                    <div class="balance-value">
                                        ${formatNumber(balance.balance / Math.pow(10, balance.decimals))}
                                        <span class="balance-symbol">${balance.symbol}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (historyData.success) {
                    // Handle transaction history
                    document.getElementById('history').innerHTML = `
                        <h2 class="section-title">Transaction History</h2>
                        ${historyData.data.transactions.map(tx => {
                            const type = tx.changes?.[0]?.instruction_type.replace('Instruction', '').toLowerCase() || 'unknown';
                            return `
                                <div class="transaction" data-type="${type}">
                                    <div class="tx-icon">${getTransactionIcon(type)}</div>
                                    <div class="tx-details">
                                        <a href="/transaction.html?hash=${tx.hash}" class="tx-hash">${tx.hash}</a>
                                        <div class="tx-meta">
                                            ${formatDate(tx.timestamp)} Â· 
                                            <span style="color: var(--accent-primary)">${formatNumber(tx.fee)} HYY</span> fee Â· 
                                            <span style="color: var(--accent-secondary)">${type}</span>
                                        </div>
                                    </div>
                                    <div class="tx-amount" style="color: var(--accent-primary)">
                                        ${formatNumber(tx.changes?.[0]?.amount || 0)} HYY
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    `;
                }

                // Add attribution
                document.getElementById('attribution').innerHTML = 
                    `this data was served by <span>${selectedNode.split('.')[1]}</span>`;

            } catch (error) {
                console.error('Error loading account:', error);
            }
        }

        // Utility functions
        function formatNumber(num, decimals = 8) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatDate(timestamp) {
            return new Date(timestamp / 1000000).toLocaleString();
        }

        function getTransactionType(tx) {
            if (!tx.changes || tx.changes.length === 0) return 'unknown';
            const change = tx.changes[0];
            switch (change.instruction_type) {
                case 'InstructionMiningReward':
                    return 'mining';
                case 'InstructionTransfer':
                    return 'transfer';
                case 'InstructionSwapToken':
                    return 'swap';
                case 'InstructionCreateToken':
                    return 'token';
                case 'InstructionCreateLiquidityPool':
                    return 'pool';
                default:
                    return 'unknown';
            }
        }

        function getTransactionIcon(type) {
            switch (type) {
                case 'mining':
                    return 'ðŸ‘·';
                case 'transfer':
                    return 'ðŸ’¸';
                case 'swap':
                    return 'ðŸ”„';
                case 'token':
                    return 'ðŸª™';
                case 'pool':
                    return 'ðŸŒŠ';
                default:
                    return 'ðŸ“¦';
            }
        }

        // Initialize
        loadAccount();
    </script>
</body>
</html>
