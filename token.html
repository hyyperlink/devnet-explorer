<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyyperlink explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">
                <svg fill="#ffffff" viewBox="-4.8 -4.8 33.60 33.60" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M11.445 21.832a1 1 0 0 0 1.11 0l9-6A.998.998 0 0 0 21.8 14.4l-9-12c-.377-.504-1.223-.504-1.6 0l-9 12a1 1 0 0 0 .245 1.432l9 6zM13 19.131V6l6.565 8.754L13 19.131zM11 6v13.131l-6.565-4.377L11 6z"></path></g></svg>
                <div class="logo-text">hyyperlink</div>
            </a>
            <input type="text" class="search-bar" placeholder="Search by transaction or address...">
        </header>

        <!-- Token Details -->
        <div class="transaction-feed">
            <div class="feed-header">Token Details</div>
            <div id="token"></div>
        </div>

        <!-- Token Holders -->
        <div class="transaction-feed">
            <div class="feed-header">Token Holders</div>
            <div id="holders"></div>
        </div>

        <!-- Token Transactions -->
        <div class="transaction-feed">
            <div class="feed-header">Token Transactions</div>
            <div id="transactions"></div>
        </div>

        <div class="attribution" id="attribution"></div>
    </div>

    <script>
        const API_ENDPOINTS = [
            "api.colibri.testnet.hyyperlink.com",
            "api.ox.testnet.hyyperlink.com",
            "api.rex.testnet.hyyperlink.com"
        ];

        const selectedNode = API_ENDPOINTS[Math.floor(Math.random() * API_ENDPOINTS.length)];
        const API_BASE = `https://${selectedNode}/api/v1`;

        function formatNumber(num, decimals = 8) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatDate(timestamp) {
            return new Date(timestamp / 1000000).toLocaleString();
        }

        function getTransactionIcon(type) {
            const icons = {
                // Basic operations
                transfer: 'üí∏',
                miningreward: '‚õèÔ∏è',
                tokengrant: 'üéÅ',

                // Token operations
                createtoken: 'ü™ô',
                createnft: 'üé®',
                mintsupply: 'üìà',
                burnsupply: 'üî•',
                transfernft: 'üñºÔ∏è',

                // Freeze/Thaw operations
                freezenft: 'ü•∂',
                thawnft: 'üå°Ô∏è',
                freezeaccount: '‚ùÑÔ∏è',
                thawaccount: '‚òÄÔ∏è',
                freezeamount: 'üßä',
                thawamount: 'üíß',

                // Liquidity/Swap operations
                swaptoken: 'üîÑ',
                addliquidity: '‚ûï',
                removeliquidity: '‚ûñ',
                createliquiditypool: 'üåä',

                // Default for unknown types
                unknown: 'üì¶'
            };
            return icons[type] || icons.unknown;
        }

        let currentTransactionCursor = '';
        let previousCursors = [];
        let currentPage = 1;
        let pageSize = 10;
        let tokenInfo = null;

        async function loadToken() {
            try {
                const params = new URLSearchParams(window.location.search);
                const tokenId = params.get('id');

                const response = await fetch(`${API_BASE}/token/${tokenId}`);
                const data = await response.json();

                if (data.success) {
                    tokenInfo = data.data;
                    document.getElementById('token').innerHTML = `
                        <div class="transaction">
                            <div class="tx-icon">ü™ô</div>
                            <div class="tx-details">
                                <div class="tx-hash">${tokenInfo.name}</div>
                                <div class="tx-meta">
                                    <div style="margin-top: 0.5rem">
                                        <span style="color: var(--accent-primary)">${formatNumber(tokenInfo.total_supply / Math.pow(10, tokenInfo.decimals))}</span>
                                        <span style="color: var(--accent-secondary)">${tokenInfo.ticker}</span>
                                        <span style="color: var(--text-secondary)">total supply</span>
                                    </div>
                                    <div style="margin-top: 0.5rem">
                                        <span style="color: var(--text-secondary)">Created by</span>
                                        <a href="/account.html?address=${tokenInfo.creator}" class="address" style="text-decoration: none;">${tokenInfo.creator.substring(0, 8)}...</a>
                                        <span style="color: var(--text-secondary)">on</span>
                                        <span>${formatDate(tokenInfo.created_at)}</span>
                                    </div>
                                    <div style="margin-top: 0.5rem">
                                        <span style="color: var(--text-secondary)">Decimals:</span>
                                        <span style="color: var(--accent-primary)">${tokenInfo.decimals}</span>
                                        ${tokenInfo.mintable ? '<span class="tag">Mintable</span>' : ''}
                                        ${tokenInfo.freezable ? '<span class="tag">Freezable</span>' : ''}
                                    </div>
                                    ${tokenInfo.uri ? `
                                        <div style="margin-top: 0.5rem">
                                            <span style="color: var(--text-secondary)">URI:</span>
                                            <a href="${tokenInfo.uri}" target="_blank" style="color: var(--accent-primary)">${tokenInfo.uri}</a>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;

                    // Load initial transactions
                    loadTransactions();
                }

                document.getElementById('attribution').innerHTML = 
                    `this data was served by <span>${selectedNode.split('.')[1]}</span>`;

            } catch (error) {
                console.error('Error loading token:', error);
                document.getElementById('token').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error loading token details</div>
                        <div class="empty-subtext">Please try again later</div>
                    </div>
                `;
            }
        }

        async function loadTransactions(cursor = '') {
            if (!tokenInfo) return;

            try {
                const response = await fetch(`${API_BASE}/transactions/recent?page_size=${pageSize}${cursor ? `&cursor=${cursor}` : ''}`);
                const data = await response.json();

                if (data.success) {
                    const transactions = (data.data.transactions || []).filter(tx => {
                        // Filter transactions related to this token
                        return tx.changes.some(change => {
                            if (!change.instruction_data) return false;
                            const data = change.instruction_data;
                            return data.token_address === tokenInfo.id;
                        });
                    });

                    if (transactions.length === 0) {
                        document.getElementById('transactions').innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">üì¶</div>
                                <div class="empty-text">No transactions yet</div>
                                <div class="empty-subtext">Token transactions will appear here</div>
                            </div>
                        `;
                        return;
                    }

                    let transactionPromises = transactions.map(async tx => {
                        const type = tx.changes?.[0]?.instruction_type.replace('Instruction', '').toLowerCase() || 'unknown';
                        const change = tx.changes?.[0];
                        let amountDisplay = '';

                        if (change) {
                            const amount = change.amount / Math.pow(10, tokenInfo.decimals);
                            amountDisplay = `${formatNumber(amount)} ${tokenInfo.ticker}`;
                        }

                        return `
                            <div class="transaction" data-type="${type}">
                                <div class="tx-icon">${getTransactionIcon(type)}</div>
                                <div class="tx-details">
                                    <a href="/transaction.html?hash=${tx.hash}" class="tx-hash">${tx.hash}</a>
                                    <div class="tx-meta">
                                        ${formatDate(tx.timestamp)} ¬∑ 
                                        <span style="color: var(--accent-primary)">${formatNumber(tx.fee / 100000000)} HYY</span> fee ¬∑ 
                                        <span style="color: var(--accent-secondary)">${type}</span>
                                        ${change.to ? `‚Üí <a href="/account.html?address=${change.to}" class="address" style="text-decoration: none;">${change.to.substring(0, 8)}...</a>` : ''}
                                    </div>
                                </div>
                                <div class="tx-amount" style="color: var(--accent-primary)">${amountDisplay}</div>
                            </div>
                        `;
                    });

                    // Wait for all promises to resolve
                    Promise.all(transactionPromises).then(resolvedHtml => {
                        const html = resolvedHtml.join('');

                        const hasNext = !!data.data.next_cursor;
                        const hasPrev = previousCursors.length > 0;

                        const paginationHtml = `
                            <div class="pagination">
                                <button class="pagination-btn" onclick="handlePrevPage()" ${!hasPrev ? 'disabled' : ''}>prev</button>
                                <span class="pagination-text">page ${currentPage}</span>
                                <button class="pagination-btn" onclick="handleNextPage('${data.data.next_cursor}')" ${!hasNext ? 'disabled' : ''}>next</button>
                            </div>
                        `;

                        document.getElementById('transactions').innerHTML = html + paginationHtml;
                    });

                    currentTransactionCursor = cursor;
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactions').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error loading transactions</div>
                        <div class="empty-subtext">Please try again later</div>
                    </div>
                `;
            }
        }

        function handleNextPage(nextCursor) {
            if (nextCursor) {
                previousCursors.push(currentTransactionCursor);
                currentPage++;
                loadTransactions(nextCursor);
            }
        }

        function handlePrevPage() {
            if (previousCursors.length > 0) {
                currentPage--;
                const prevCursor = previousCursors.pop();
                loadTransactions(prevCursor);
            }
        }

        // Add this CSS to your existing styles
        const style = document.createElement('style');
        style.textContent = `
            .tag {
                background: var(--bg-card);
                color: var(--accent-primary);
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                margin-left: 0.5rem;
            }
        `;
        document.head.appendChild(style);

        // Initialize
        loadToken();
    </script>
</body>
</html>
