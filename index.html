<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyyperlink explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-card: #0a0a0a;
            --bg-hover: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-primary: #00ff9d;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #00ffff;
            --grid-size: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo svg path {
            fill: #ffffff;
        }

        .logo-text {
            font-family: 'Lekton', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            -webkit-text-fill-color: var(--text-primary);
            background: none;
        }

        .version {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        /* Search */
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--text-secondary);
            border-radius: 100px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        /* Network Stats */
        .network-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Transaction Feed */
        .transaction-feed {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .feed-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .feed-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .transaction {
            display: grid;
            grid-template-columns: auto 1fr 2fr;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            background: var(--bg-primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .transaction:hover {
            transform: scale(1.01);
            background: var(--bg-hover);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .transaction[data-type="mining"] .transaction-icon {
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent-primary);
        }

        .transaction[data-type="transfer"] .transaction-icon {
            background: rgba(255, 0, 255, 0.1);
            color: var(--accent-secondary);
        }

        .transaction[data-type="swap"] .transaction-icon {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent-tertiary);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-hash {
            font-family: monospace;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .transaction-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .transaction-amount {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .transaction-changes {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .transaction-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            background: var(--bg-card);
        }

        .change-icon {
            font-size: 1rem;
        }

        .change-details {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .change-amount {
            color: var(--accent-primary);
        }

        .change-type {
            color: var(--accent-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Token Grid */
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .token-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .token-card:hover {
            transform: translateY(-5px);
        }

        .token-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .token-symbol {
            width: 40px;
            height: 40px;
            background: var(--accent-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--bg-primary);
        }

        .token-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .token-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .token-stat {
            background: var(--bg-primary);
            padding: 0.75rem;
            border-radius: 12px;
        }

        .token-stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .token-stat-value {
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .network-stats, .transaction-feed, .token-grid {
            animation: fadeUp 0.6s ease-out forwards;
        }

        .network-stats { animation-delay: 0.1s; }
        .transaction-feed { animation-delay: 0.2s; }
        .token-grid { animation-delay: 0.3s; }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--bg-card) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-card) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            opacity: 0.05;
            z-index: -1;
        }

        /* Add new styles */
        .network-selector {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .network-select {
            background: var(--bg-card);
            border: 1px solid var(--text-secondary);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .network-select:hover {
            border-color: var(--accent-primary);
        }

        .network-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .network-select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 20 20">
                    <path fill="#ffffff" d="M6.70247571,4412.07175 L12.0994757,4404.08575 C12.3864757,4403.69975 13.0004757,4403.90275 13.0004757,4404.38375 L13.0004757,4415.43475 C13.0004757,4415.82075 12.5804757,4416.06175 12.2474757,4415.86675 L6.85047571,4412.80175 C6.59347571,4412.65075 6.52447571,4412.31075 6.70247571,4412.07175 L6.70247571,4412.07175 Z" transform="translate(-60, -4400)"/>
                </svg>
                <div class="logo-text">
                    hyyperlink<span class="version" id="version"></span>
                </div>
            </a>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search by transaction or address...">
            </div>
        </header>

        <!-- Add attribution text at bottom -->
        <div id="attribution" style="
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.8;
        "></div>

        <!-- Network Stats -->
        <div class="network-stats" id="stats">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Transaction Feed -->
        <div class="transaction-feed">
            <div class="feed-header">
                <h2 class="feed-title">Live Transactions</h2>
            </div>
            <div id="transactions">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Token Grid -->
        <div class="token-grid" id="tokens">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_ENDPOINTS = [
            "api.colibri.testnet.hyyperlink.com",
            "api.ox.testnet.hyyperlink.com",
            "api.rex.testnet.hyyperlink.com"
        ];

        // Replace the network selection with random selection
        const nodes = API_ENDPOINTS;
        const selectedNode = nodes[Math.floor(Math.random() * nodes.length)];
        
        // Set initial API base URL using random node
        let API_BASE = `https://${selectedNode}/api/v1`;

        // Add attribution text after successful data load
        async function initialize() {
            await Promise.all([
                loadStats(),
                loadTransactions(),
                loadTokens()
            ]);
            // Add attribution text after loading
            const serverName = selectedNode.split('.')[1];
            document.getElementById('attribution').innerHTML = 
                `this data was served by <span style="color: #4ade80">${serverName}</span>`;
        }

        // Utility functions
        function formatNumber(num, decimals = 8) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatDate(timestamp) {
            return new Date(timestamp / 1000000).toLocaleString();
        }

        function getTransactionType(tx) {
            if (!tx.changes || tx.changes.length === 0) return 'unknown';
            const change = tx.changes[0];
            switch (change.instruction_type) {
                case 'InstructionMiningReward':
                    return 'mining';
                case 'InstructionTransfer':
                    return 'transfer';
                case 'InstructionSwapToken':
                    return 'swap';
                case 'InstructionCreateToken':
                    return 'token';
                case 'InstructionCreateLiquidityPool':
                    return 'pool';
                default:
                    return 'unknown';
            }
        }

        function getTransactionIcon(type) {
            switch (type) {
                case 'mining':
                    return '👷';
                case 'transfer':
                    return '💸';
                case 'swap':
                    return '🔄';
                case 'token':
                    return '🪙';
                case 'pool':
                    return '🌊';
                default:
                    return '📦';
            }
        }

        // Load network stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">Total Transactions</div>
                            <div class="stat-value">${stats.transaction_count.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Addresses</div>
                            <div class="stat-value">${stats.address_count.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Supply</div>
                            <div class="stat-value" title="${formatNumber(stats.total_supply + 100000000)}">${(100 + stats.total_supply).toFixed(1)}M</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Burned Tokens</div>
                            <div class="stat-value">${formatNumber(stats.burned_tokens)}</div>
                        </div>
                    `;
                    document.getElementById('version').textContent = stats.network_version.replace('/hyyperlink/', '');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_BASE}/transactions/recent?limit=10`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('transactions').innerHTML = data.data.map(tx => {
                        const primaryType = tx.changes && tx.changes.length > 0 ? 
                            getTransactionType(tx) : 'unknown';
                        
                        const changesHtml = tx.changes ? tx.changes.map(change => {
                            const type = change.instruction_type.replace('Instruction', '');
                            return `
                                <div class="transaction-change">
                                    <span class="change-icon">${getTransactionIcon(type.toLowerCase())}</span>
                                    <div class="change-details">
                                        <span class="change-amount">${formatNumber(change.amount)} HYY</span>
                                        <span class="change-type">${type}</span>
                                        ${change.to ? `<span>→ <a href="/account/${change.to}" style="color: inherit; text-decoration: none;">${change.to.substring(0, 8)}...</a></span>` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('') : '';

                        return `
                            <div class="transaction" data-type="${primaryType}">
                                <div class="transaction-icon">
                                    ${getTransactionIcon(primaryType)}
                                </div>
                                <div class="transaction-details">
                                    <div class="transaction-hash">
                                        <a href="/transaction/${tx.hash}" style="color: inherit; text-decoration: none;">
                                            ${tx.hash}
                                        </a>
                                    </div>
                                    <div class="transaction-meta">
                                        <span>${formatDate(tx.timestamp)}</span>
                                        <span class="transaction-amount">${formatNumber(tx.fee)} HYY fee</span>
                                    </div>
                                </div>
                                <div class="transaction-changes">
                                    ${changesHtml}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        // Load tokens
        async function loadTokens() {
            try {
                const response = await fetch(`${API_BASE}/tokens`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('tokens').innerHTML = data.data.map(token => `
                        <div class="token-card">
                            <div class="token-header">
                                <div class="token-symbol">${token.ticker.substring(0, 2)}</div>
                                <div class="token-name">${token.name}</div>
                            </div>
                            <div class="token-stats">
                                <div class="token-stat">
                                    <div class="token-stat-label">Supply</div>
                                    <div class="token-stat-value">${formatNumber(token.total_supply)}</div>
                                </div>
                                <div class="token-stat">
                                    <div class="token-stat-label">Created</div>
                                    <div class="token-stat-value">${formatDate(token.created_at)}</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading tokens:', error);
            }
        }

        // Search functionality
        document.querySelector('.search-bar').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    if (query.length === 64) {
                        window.location.href = `/transaction/${query}`;
                    } else {
                        window.location.href = `/account/${query}`;
                    }
                }
            }
        });

        initialize();

        // Auto-refresh transactions
        setInterval(loadTransactions, 5000);
    </script>
</body>
</html>
